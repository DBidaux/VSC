<!--Herencia: 
    Hereda el estilo de CSS todos los elementos contenidos dentro. 
    body{font-size:12px;} = todo body + todo lo contenido dentro 
    No todas las propiedades son heredables => https://www.w3schools.com/cssref/default.asp 
    Se anula la herencia siempre y cuando haya una regla que sea más específica
    
    Forzar la herencia:
        - inherit fuerza la herencia en el elemento en el que se coloque
                -h2{font-size:inherit;} = fuerza herencia del elemento padre de <h2>
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Herencia en CSS</title>
        <meta http-equiv="content-type" content="text/html, charset=utf-8">
        <style type="text/css">
            body{color:blue;}
            a{color:inherit;}
            p{color:black;}
            p{font-size:25px;}
        </style>
    </head>
    <body>
        <div>Párrafo-1</div>
        <p>Párrafo-2</p>
        <a href="">Enlace-1</a>
    </body>
</html>
