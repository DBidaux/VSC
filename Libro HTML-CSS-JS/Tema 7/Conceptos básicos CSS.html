<!-- SIEMPRE GUARDAR EN EL MISMO DIRECTORIO PARA REFERENCIAR MÁS RÁPIDO
    ·Sintaxis y partes:
        - Selector: elemento o conjunto de elementos a los que se le aplicará la regla CSS
        - propiedad: nombre de la propiedad que estamos definiendo, siempre seguida de :. Muchísimas propiedades, consultar!
        - valor: valor de la propiedad, sin comillas y terminando en ;
        - propiedad + valor = declaración (siempre entre llaves {})
    ·Tamaños y colores:
        - Unidades:
            + Absolutas: poco dinámicas, no calculadas en referencia a otro objeto. (cm, mm, pt, in)
            + Relativas: definidas mediante otro elemento, flexibilidad! (em, ex, ps)
        - Colores:
            + RGB hexadecimal: #FFFF00, se utiliza un conversor
            + RGB decimal: rgb(255, 255, 0), idem de arriba
            + Colores predefinidos: palabras clave, nombre en inglés del color
-->
