<!--MULTIMEDIA-->
<!--1)Imágenes
            Se usa tag <img>
            -Atributos:
                -src: URL de la imagen
                -height: altura de la imagen
                -widht: anchura de la imagen
                -alt: texto descriptivo si imagen no disponible
    -->

<!DOCTYPE html>
<html>
  <head>
    <title>Fotografías</title>
    <meta http-equiv="content-type" content="text/html, charset=utf-8" />
  </head>
  <body>
    <div id="contenedor">
      <h2>Granada</h2>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/d/da/FEQ_July_2018_The_Weeknd_%2844778856382%29.jpg"
        alt="The Weeknd Granada"
      /><br /><br />
      <h2>Málaga</h2>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Coldplay_perform_%22A_Head_Full_of_Dreams%22%2C_Amsterdam_Arena%2C_June_2016_%283%29.jpg"
        alt="Coldplay Málaga"
      /><br /><br />
    </div>
  </body>
</html>
