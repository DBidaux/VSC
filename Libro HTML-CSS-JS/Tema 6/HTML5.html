<!--ESTRUCTURA DE HTML5
    Antes, se usaba <div> para organizar el contenido. Con el identificador id="" se podía englobar varios contenidos.
        
        Etiquetas nuevas:
            - <header>: info de la parte superior de una página web. Múltiples usos. Diferente de <head>contenido
            - <footer>: elementos del final la página web. Múltiples usos. 
            - <nav>: menú de navegación entre grupos princ. de la web(similar a lista) 
            - <article>: info. independiente (comentarios, entradas blog, noticias)
            - <section>: info. con misma temática (noticias, deportes)
            - <aside>: info. secundaria no relevante (publicidad, webs relacionadas)
        
        Formularios: 
            - <input>: varios atributos:
                + color: <input type="color" name="micolor"/> Selección de color de una paleta.
                + date: <input type="date" name="fecha"/> Selección de fecha de un calendario emergente.
                + datetime: <input type="datetime" name="fechayhora"/> Igual que date, pero con hora y zona horaria.
                + datetime-local: <input type="datetime-local" name="fechayhora"/> Sin zona horaria.
                + email: <input type="email" name="email"/> Casilla para correo electrónico.
                + month: <input type="month" name="mes"/> Calendario para seleccionar el mes.
                + number: <input type="number" name="numero" min="1" max="10"/> Solo valores numéricos.
                + search: <input type="search" name="busqueda"/> Generar formularios de búsqueda.
                + tel: <input type="tel" name="telefono"/> Almacenaje de números de teléfono.
                + time: <input type="time" name="hora"/> Seleccion de hora concreta.
                + url: <input type="url" name="url"/> Cuadro de texto con validación de URL.
                + week: <input type="week" name="semana" Similiar a semana, con calendario extendido.
        
        Elementos nuevos:
            - <datalist>: Cuadros de texto con autocompletado. Must have list, similar a select. 5 opciones, 5 <option value="sugerencia">
            - <keygen>: Comunicación segura entre cliente y servidor.
            - <output>: Resultado de un script (oninput de >form>)
        
        Multimedia:
            -Audio:
                + <audio>: 
                + <source>:
                    ·Atributos propios:
                        # src: Dirección o URL completa del recurso multimedia.
                        # type: Tipo MIME que pretendemos integrar
                    ·Atributos generales:
                        # autoplay
                        # controls
                        # loop
                        # muted

            -Vídeo::
                + <video>:
                + <source>:
                    ·Atributos propios:
                        # src: src: Dirección o URL completa del recurso multimedia.
                        # type: Tipo MIME que pretendemos integrar.
                        # widht: Ancho nº píxeles
                        # height: Alto nª píxeles  
-->
