<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Proyect Lists</title>
</head>
<body>
    <!--Unordered list-->
    <ul type = "circle">
        <li>Café <ul>
            <li>Decaf</li>
            <li>Milk</li>
            <li>Black</li>
        </ul></li>
        <li>Té</li>
        <li>Coca-Cola</li>
        <li>Limonada</li>
    </ul>
    <!--Ordered List-->
    <ol type="I">
        <li>Café</li>
        <li>Té</li>
        <li>Coca-Cola</li>
        <li>Limonada</li>
    </ol>
    <!--Description list-->
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Lenguage</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JS</dt>
        <dd>JavaScript</dd>
    </dl>
</body>
</html>
